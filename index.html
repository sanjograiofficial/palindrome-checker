<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Palindrome Checker</title>
    <link rel='stylesheet' href='styles.css'>
    
  </head>
  <body>
    <div class='flex'>
    <main>
      <h1>Palindrome Checker</h1>
      <p>Special symbols are ignored. If you write '$ eye', it will be parsed as 'eye'.</p>
      <form>
      <input type='text' placeholder='Input a text or a sentence...' id='text-input'>
      <button type='button' id='check-btn' onclick="palCheck()">Submit</button>
      <div id='result'></div>
      </form>
    </main>
    </div>
    <script src='script.js'></script>
  </body>
</html>
